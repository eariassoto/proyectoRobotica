<body>
 <button type="button" onclick="f('panic_var=temp')">Temperatura</button> 
 <button type="button" onclick="f('panic_var=pulso')">Pulso</button> 
 <button type="button" onclick="f('panic_var=presionSS')">Presion sistolica</button> 
 <button type="button" onclick="f('panic_var=presionSD')">Presion diastolica</button> 
 <button type="button" onclick="f('panic_var=respiracion')">Respiracion</button> 
  <script>
function f(params)
{
var http = new XMLHttpRequest();
var url = "http://127.0.0.1:3000";
http.open("POST", url, true);

//Send the proper header information along with the request
http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

http.onreadystatechange = function() {//Call a function when the state changes.
    if(http.readyState == 4 && http.status == 200) {
        alert(http.responseText);
    }
}
http.send(params);
}
  </script>
</body>
